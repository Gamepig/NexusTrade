<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認證狀態除錯頁面</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 4px;
            border-left: 4px solid #00ff00;
        }
        .error {
            border-left-color: #ff4444;
            color: #ff4444;
        }
        .warning {
            border-left-color: #ffaa00;
            color: #ffaa00;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005a9e;
        }
        pre {
            background: #111;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 NexusTrade 認證狀態除錯</h1>
        
        <div id="status-container">
            <div class="status">正在檢查認證狀態...</div>
        </div>
        
        <div style="margin: 20px 0;">
            <button onclick="checkAuthStatus()">🔄 重新檢查認證狀態</button>
            <button onclick="clearAllAuth()">🗑️ 清除所有認證資訊</button>
            <button onclick="testLineAPI()">🧪 測試 LINE API</button>
            <button onclick="manualFix()">🔧 手動修復</button>
        </div>
        
        <div id="details" style="margin-top: 20px;"></div>
    </div>

    <script>
        function addStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(div);
            
            // 保持最多 20 條記錄
            const statuses = container.querySelectorAll('.status');
            if (statuses.length > 20) {
                statuses[0].remove();
            }
            
            // 自動捲動到底部
            container.scrollTop = container.scrollHeight;
        }

        function clearStatus() {
            document.getElementById('status-container').innerHTML = '';
        }

        async function checkAuthStatus() {
            clearStatus();
            addStatus('🔍 開始檢查認證狀態...');
            
            // 檢查本地儲存
            const localToken = localStorage.getItem('nexustrade_token');
            const sessionToken = sessionStorage.getItem('nexustrade_token');
            const localUser = localStorage.getItem('nexustrade_user');
            const sessionUser = sessionStorage.getItem('nexustrade_user');
            
            addStatus(`📱 localStorage token: ${localToken ? '✅ 存在' : '❌ 不存在'}`);
            addStatus(`📱 sessionStorage token: ${sessionToken ? '✅ 存在' : '❌ 不存在'}`);
            addStatus(`👤 localStorage user: ${localUser ? '✅ 存在' : '❌ 不存在'}`);
            addStatus(`👤 sessionStorage user: ${sessionUser ? '✅ 存在' : '❌ 不存在'}`);
            
            const token = localToken || sessionToken;
            const user = localUser || sessionUser;
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    addStatus(`👤 User ID: ${userData.id || userData._id || '❌ 無 ID'}`);
                    addStatus(`📱 LINE ID: ${userData.lineId || '❌ 無 LINE ID'}`);
                    addStatus(`📧 Email: ${userData.email || '❌ 無 Email'}`);
                } catch (e) {
                    addStatus('❌ 使用者資料解析失敗: ' + e.message, 'error');
                }
            }
            
            // 檢查全域狀態
            addStatus(`🔧 AuthStateManager: ${window.authStateManager ? '✅ 已載入' : '❌ 未載入'}`);
            addStatus(`🔔 PriceAlertModal: ${window.priceAlertModal ? '✅ 已載入' : '❌ 未載入'}`);
            addStatus(`👤 window.currentUser: ${window.currentUser ? '✅ 存在' : '❌ 不存在'}`);
            
            // 如果有狀態管理器，獲取狀態
            if (window.authStateManager) {
                try {
                    const authState = window.authStateManager.getLocalAuthState();
                    addStatus(`🔐 認證狀態: ${authState.isAuthenticated ? '✅ 已認證' : '❌ 未認證'}`);
                    addStatus(`📱 LINE 綁定: ${authState.isBound ? '✅ 已綁定' : '❌ 未綁定'}`);
                } catch (e) {
                    addStatus('❌ 狀態管理器錯誤: ' + e.message, 'error');
                }
            }
            
            addStatus('✅ 認證狀態檢查完成');
        }

        async function testLineAPI() {
            addStatus('🧪 測試 LINE API...');
            
            const token = localStorage.getItem('nexustrade_token') || sessionStorage.getItem('nexustrade_token');
            
            if (!token) {
                addStatus('❌ 沒有認證 token，無法測試 API', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/line/bind/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                addStatus(`📡 API 回應狀態: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    addStatus('✅ API 調用成功');
                    addStatus(`📱 LINE 綁定狀態: ${data.data?.isBound ? '✅ 已綁定' : '❌ 未綁定'}`);
                    
                    document.getElementById('details').innerHTML = `
                        <h3>API 回應詳情:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorData = await response.json().catch(() => ({ message: '無法解析錯誤' }));
                    addStatus(`❌ API 錯誤: ${errorData.message}`, 'error');
                    
                    document.getElementById('details').innerHTML = `
                        <h3>API 錯誤詳情:</h3>
                        <pre>${JSON.stringify(errorData, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                addStatus(`❌ 網路錯誤: ${error.message}`, 'error');
            }
        }

        function clearAllAuth() {
            addStatus('🗑️ 清除所有認證資訊...');
            
            localStorage.removeItem('nexustrade_token');
            localStorage.removeItem('nexustrade_user');
            sessionStorage.removeItem('nexustrade_token');
            sessionStorage.removeItem('nexustrade_user');
            
            if (window.currentUser) {
                window.currentUser = null;
            }
            
            addStatus('✅ 認證資訊已清除');
            addStatus('ℹ️ 請重新整理頁面並重新登入', 'warning');
        }

        async function manualFix() {
            addStatus('🔧 執行手動修復...');
            
            // 1. 清除無效認證
            clearAllAuth();
            
            // 2. 重置狀態管理器
            if (window.authStateManager) {
                try {
                    window.authStateManager.triggerAuthStateUpdate();
                    addStatus('✅ 狀態管理器已重置');
                } catch (e) {
                    addStatus('❌ 狀態管理器重置失敗: ' + e.message, 'error');
                }
            }
            
            // 3. 重置價格警報模態框
            if (window.priceAlertModal) {
                window.priceAlertModal.isLineConnected = false;
                addStatus('✅ PriceAlertModal 狀態已重置');
            }
            
            addStatus('✅ 手動修復完成');
            addStatus('📝 請回到主頁面重新測試價格警報功能', 'warning');
        }

        // 頁面載入時自動檢查
        window.addEventListener('load', checkAuthStatus);
    </script>
</body>
</html>
