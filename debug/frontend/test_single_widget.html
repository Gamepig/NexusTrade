<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單一 Widget 測試</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .widget-container {
            width: 100%;
            height: 400px;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .tradingview-widget-container {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }
        .test-info {
            background: #333;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h1>🧪 單一 TradingView Widget 測試</h1>
        <p>測試 Symbol Info Widget 是否正常載入</p>
        <p><strong>測試對象</strong>: BTCUSDT Symbol Overview</p>
    </div>

    <div class="widget-container">
        <h3>Symbol Info Widget (BTCUSDT)</h3>
        <div id="symbol-info-widget" class="tradingview-widget-container">
            <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;">
                載入中...
            </div>
        </div>
    </div>

    <div class="test-info">
        <h3>測試狀態：</h3>
        <div id="status">等待載入...</div>
    </div>

    <script>
        function createTradingViewWidget() {
            const container = document.getElementById('symbol-info-widget');
            container.innerHTML = '';

            // 創建 TradingView 容器結構
            const widgetContainer = document.createElement('div');
            widgetContainer.className = 'tradingview-widget-container';
            widgetContainer.style.height = '100%';
            widgetContainer.style.width = '100%';

            const widgetDiv = document.createElement('div');
            widgetDiv.className = 'tradingview-widget-container__widget';

            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js';
            script.async = true;
            script.innerHTML = JSON.stringify({
                "symbols": [["BINANCE:BTCUSDT|1D"]],
                "chartOnly": false,
                "width": "100%",
                "height": "100%",
                "locale": "zh_TW",
                "colorTheme": "dark",
                "autosize": true,
                "showVolume": false,
                "showMA": false,
                "hideDateRanges": false,
                "hideMarketStatus": false,
                "hideSymbolLogo": false,
                "scalePosition": "right",
                "scaleMode": "Normal",
                "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
                "fontSize": "10",
                "noTimeScale": false,
                "valuesTracking": "1",
                "changeMode": "price-and-percent",
                "chartType": "area"
            });

            widgetContainer.appendChild(widgetDiv);
            widgetContainer.appendChild(script);
            container.appendChild(widgetContainer);

            // 載入狀態檢查
            script.onload = () => {
                document.getElementById('status').innerHTML = '✅ Widget 腳本載入成功<br>等待 TradingView 渲染...';
                
                setTimeout(() => {
                    const iframe = container.querySelector('iframe');
                    if (iframe) {
                        document.getElementById('status').innerHTML = '✅ Widget 載入完成，發現 iframe 元素';
                    } else {
                        document.getElementById('status').innerHTML = '⚠️ Widget 腳本載入但未發現 iframe';
                    }
                }, 3000);
            };
            
            script.onerror = (error) => {
                document.getElementById('status').innerHTML = '❌ Widget 腳本載入失敗: ' + error;
            };
        }

        // 頁面載入後創建 Widget
        window.addEventListener('load', () => {
            setTimeout(createTradingViewWidget, 1000);
        });
    </script>
</body>
</html>
