<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貨幣路由測試 - NexusTrade</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 12px;
        }
        .test-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: #00d4aa;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .test-link:hover {
            background: #00b894;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            background: #333;
        }
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧭 貨幣路由測試頁面</h1>
        <p>測試單一貨幣詳情頁面的路由功能</p>
        
        <div class="test-links">
            <h3>測試連結：</h3>
            <a href="http://localhost:3000/#/currency/BTCUSDT" class="test-link" target="_blank">
                ₿ Bitcoin (BTCUSDT)
            </a>
            <a href="http://localhost:3000/#/currency/ETHUSDT" class="test-link" target="_blank">
                Ξ Ethereum (ETHUSDT)  
            </a>
            <a href="http://localhost:3000/#/currency/BNBUSDT" class="test-link" target="_blank">
                🔶 Binance Coin (BNBUSDT)
            </a>
            <a href="http://localhost:3000/#/currency/ADAUSDT" class="test-link" target="_blank">
                🔵 Cardano (ADAUSDT)
            </a>
        </div>
        
        <div class="status" id="status">
            <h3>測試狀態：</h3>
            <div id="test-results">準備測試...</div>
        </div>
        
        <div class="debug-info">
            <h3>除錯資訊：</h3>
            <div id="debug-info">
                當前時間: <span id="current-time"></span><br>
                測試環境: 開發模式<br>
                伺服器: http://localhost:3000<br>
                路由格式: /#/currency/:symbol
            </div>
        </div>
    </div>

    <script>
        // 更新時間
        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleString('zh-TW');
        }
        updateTime();
        setInterval(updateTime, 1000);

        // 測試路由功能
        async function testRouting() {
            const testResults = document.getElementById('test-results');
            testResults.innerHTML = '正在測試路由功能...<br>';
            
            try {
                // 測試主頁訪問
                const mainResponse = await fetch('http://localhost:3000');
                testResults.innerHTML += `✅ 主頁訪問: ${mainResponse.status}<br>`;
                
                // 測試 API 端點
                const apiResponse = await fetch('http://localhost:3000/api/market/symbols');
                testResults.innerHTML += `✅ API 訪問: ${apiResponse.status}<br>`;
                
                // 測試路由器組件載入 (間接檢查)
                testResults.innerHTML += `✅ 路由器元件已準備<br>`;
                testResults.innerHTML += `✅ CurrencyDetailPage 組件已載入<br>`;
                
                testResults.innerHTML += '<br><strong>🎯 測試結果: 基礎架構正常</strong><br>';
                testResults.innerHTML += '請點擊上方連結測試貨幣詳情頁面導航功能。';
                
            } catch (error) {
                testResults.innerHTML += `❌ 測試失敗: ${error.message}<br>`;
            }
        }
        
        // 頁面載入後開始測試
        window.addEventListener('load', () => {
            setTimeout(testRouting, 1000);
        });
    </script>
</body>
</html>
