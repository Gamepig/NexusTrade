<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貨幣詳情頁面佈局測試 - NexusTrade</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css?v=20250624n">
    <style>
        /* 測試專用樣式 */
        .test-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #404040;
            z-index: 1000;
            min-width: 200px;
        }
        
        .test-controls h4 {
            margin: 0 0 10px 0;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        .screen-size-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .screen-btn {
            padding: 8px 12px;
            background: #404040;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .screen-btn:hover {
            background: #2196f3;
        }
        
        .screen-btn.active {
            background: #4caf50;
        }
        
        /* 測試容器 */
        .test-container {
            margin: 20px auto;
            transition: all 0.3s ease;
        }
        
        .test-container.desktop {
            max-width: 1400px;
        }
        
        .test-container.tablet {
            max-width: 992px;
        }
        
        .test-container.mobile {
            max-width: 768px;
        }
        
        .test-container.small {
            max-width: 480px;
        }
    </style>
</head>
<body>
    <!-- 測試控制面板 -->
    <div class="test-controls">
        <h4>📱 螢幕尺寸測試</h4>
        <div class="screen-size-buttons">
            <button class="screen-btn active" onclick="setScreenSize('desktop')">🖥️ 桌面 (1400px)</button>
            <button class="screen-btn" onclick="setScreenSize('tablet')">📱 平板 (992px)</button>
            <button class="screen-btn" onclick="setScreenSize('mobile')">📱 手機 (768px)</button>
            <button class="screen-btn" onclick="setScreenSize('small')">📱 小手機 (480px)</button>
        </div>
    </div>

    <!-- 測試容器 -->
    <div id="test-container" class="test-container desktop">
        <!-- 貨幣詳情頁面容器 -->
        <div id="currency-detail-page">
            <!-- 內容將由 JavaScript 動態載入 -->
        </div>
    </div>

    <!-- 載入必要的組件 -->
    <script src="/js/components/AICurrencyAnalysis.js"></script>
    <script src="/js/components/CurrencyDetailPage.js"></script>
    
    <script>
        // 螢幕尺寸測試控制
        function setScreenSize(size) {
            const container = document.getElementById('test-container');
            const buttons = document.querySelectorAll('.screen-btn');
            
            // 移除所有尺寸類別
            container.classList.remove('desktop', 'tablet', 'mobile', 'small');
            // 添加新的尺寸類別
            container.classList.add(size);
            
            // 更新按鈕狀態
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            console.log(`📱 螢幕尺寸已切換到: ${size}`);
        }

        // 初始化測試頁面
        async function initializeTest() {
            console.log('🧪 開始佈局測試...');
            
            try {
                // 創建貨幣詳情頁面組件
                const currencyDetailPage = new CurrencyDetailPage();
                
                // 載入 Bitcoin 作為測試貨幣
                await currencyDetailPage.loadCurrency('BTCUSDT');
                
                console.log('✅ 測試頁面載入完成');
                
                // 顯示測試說明
                setTimeout(() => {
                    console.log('🎯 佈局測試要點:');
                    console.log('1. AI 分析區域是否位於 K 線圖下方');
                    console.log('2. 技術分析和新聞是否並排顯示');
                    console.log('3. 響應式設計在不同螢幕尺寸下的表現');
                    console.log('4. Widget 是否正確載入並顯示');
                }, 3000);
                
            } catch (error) {
                console.error('❌ 測試頁面載入失敗:', error);
            }
        }

        // 等待頁面載入完成
        document.addEventListener('DOMContentLoaded', initializeTest);
    </script>
</body>
</html>
