name: Continuous Integration

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

# ç’°å¢ƒè®Šæ•¸
env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# å·¥ä½œæ¬Šé™
permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  # ========================
  # ç¨‹å¼ç¢¼å“è³ªæª¢æŸ¥
  # ========================
  code-quality:
    name: ç¨‹å¼ç¢¼å“è³ªæª¢æŸ¥
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout ç¨‹å¼ç¢¼
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ è¨­å®š Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ å®‰è£ä¾è³´
        run: npm ci
        
      - name: ğŸ” ESLint ç¨‹å¼ç¢¼æª¢æŸ¥
        run: npm run lint
        
      - name: ğŸ¨ Prettier æ ¼å¼æª¢æŸ¥
        run: npx prettier --check "**/*.{js,json,md}"
        
      - name: ğŸ“Š ä¸Šå‚³ ESLint çµæœ
        if: always()
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true

  # ========================
  # å–®å…ƒæ¸¬è©¦å’Œæ•´åˆæ¸¬è©¦
  # ========================
  test:
    name: æ¸¬è©¦å¥—ä»¶
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
        
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ğŸ“¥ Checkout ç¨‹å¼ç¢¼
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ è¨­å®š Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“¦ å®‰è£ä¾è³´
        run: npm ci
        
      - name: ğŸ§ª é‹è¡Œæ¸¬è©¦
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/nexustrade_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          
      - name: ğŸ“Š ä¸Šå‚³æ¸¬è©¦è¦†è“‹ç‡
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ========================
  # å®‰å…¨æ€§æƒæ
  # ========================
  security:
    name: å®‰å…¨æ€§æƒæ
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: ğŸ“¥ Checkout ç¨‹å¼ç¢¼
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ è¨­å®š Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ å®‰è£ä¾è³´
        run: npm ci
        
      - name: ğŸ”’ npm audit å®‰å…¨æƒæ
        run: npm audit --audit-level=high
        
      - name: ğŸ›¡ï¸ Snyk å®‰å…¨æƒæ
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ========================
  # Docker æ˜ åƒå»ºç½®
  # ========================
  build:
    name: Docker æ˜ åƒå»ºç½®
    runs-on: ubuntu-latest
    needs: [test, security]
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ğŸ“¥ Checkout ç¨‹å¼ç¢¼
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ è¨­å®š Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ” ç™»å…¥ Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“ æå– metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: ğŸ”¨ å»ºç½®ä¸¦æ¨é€ Docker æ˜ åƒ
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: ğŸ” æƒæ Docker æ˜ åƒå®‰å…¨æ€§
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: ğŸ“Š ä¸Šå‚³ Trivy æƒæçµæœ
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ========================
  # æ•ˆèƒ½æ¸¬è©¦
  # ========================
  performance:
    name: æ•ˆèƒ½æ¸¬è©¦
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: ğŸ“¥ Checkout ç¨‹å¼ç¢¼
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ è¨­å®š Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ å®‰è£ä¾è³´
        run: npm ci
        
      - name: ğŸš€ å•Ÿå‹•æ‡‰ç”¨ç¨‹å¼
        run: |
          npm start &
          sleep 30
        env:
          NODE_ENV: production
          SKIP_MONGODB: true
          
      - name: ğŸ“ˆ é‹è¡Œæ•ˆèƒ½æ¸¬è©¦
        run: |
          npx lighthouse-ci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # ========================
  # é€šçŸ¥å’Œå ±å‘Š
  # ========================
  notify:
    name: é€šçŸ¥çµæœ
    runs-on: ubuntu-latest
    needs: [test, security, build, performance]
    if: always()
    
    steps:
      - name: ğŸ“¨ æˆåŠŸé€šçŸ¥
        if: needs.test.result == 'success' && needs.build.result == 'success'
        run: |
          echo "âœ… CI æµç¨‹æˆåŠŸå®Œæˆ"
          echo "- ç¨‹å¼ç¢¼å“è³ª: âœ…"
          echo "- æ¸¬è©¦å¥—ä»¶: âœ…"
          echo "- å®‰å…¨æƒæ: âœ…"
          echo "- Docker å»ºç½®: âœ…"
          
      - name: âŒ å¤±æ•—é€šçŸ¥
        if: needs.test.result == 'failure' || needs.build.result == 'failure'
        run: |
          echo "âŒ CI æµç¨‹å¤±æ•—"
          echo "- æ¸¬è©¦çµæœ: ${{ needs.test.result }}"
          echo "- å»ºç½®çµæœ: ${{ needs.build.result }}"
          echo "è«‹æª¢æŸ¥æ—¥èªŒä¸¦ä¿®å¾©å•é¡Œ"