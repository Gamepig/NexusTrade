<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âä†ÂØÜË≤®Âπ£ÂúñÊ®ôÊ∏¨Ë©¶</title>
    <style>
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: #0f0f0f; 
            color: white; 
            padding: 20px; 
        }
        .test-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }
        .test-item { 
            background: #1a1a1a; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #333; 
            text-align: center;
        }
        .crypto-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
            margin-bottom: 10px;
        }
        .crypto-fallback {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #f7931a, #00d4aa);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ü™ô Âä†ÂØÜË≤®Âπ£ÂúñÊ®ôÊ∏¨Ë©¶</h1>
    <p>Ê∏¨Ë©¶ÂêÑÁ®ÆÂä†ÂØÜË≤®Âπ£ÁöÑÂúñÊ®ôÈ°ØÁ§∫</p>
    
    <div id="test-results" class="test-grid"></div>
    
    <script>
        // Ê∏¨Ë©¶Áî®ÁöÑÂä†ÂØÜË≤®Âπ£Á¨¶Ëôü
        const testSymbols = [
            'BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'ADAUSDT', 'SOLUSDT',
            'XRPUSDT', 'DOTUSDT', 'DOGEUSDT', 'AVAXUSDT', 'SHIBUSDT',
            'MATICUSDT', 'LTCUSDT', 'UNIUSDT', 'LINKUSDT', 'TRXUSDT',
            'ATOMUSDT', 'XLMUSDT', 'VETUSDT', 'ICPUSDT', 'FILUSDT',
            'CAKEUSDT', 'SPKUSDT', 'ALTUSDT', 'HAEDALUSDT', 'IOUSDT'
        ];
        
        function getCoinIcon(symbol) {
            const baseCoin = symbol.replace('USDT', '').replace('BUSD', '').replace('USDC', '').toLowerCase();
            
            const iconUrls = {
                'btc': 'https://assets.coingecko.com/coins/images/1/small/bitcoin.png',
                'eth': 'https://assets.coingecko.com/coins/images/279/small/ethereum.png',
                'bnb': 'https://assets.coingecko.com/coins/images/825/small/bnb-icon2_2x.png',
                'ada': 'https://assets.coingecko.com/coins/images/975/small/cardano.png',
                'sol': 'https://assets.coingecko.com/coins/images/4128/small/solana.png',
                'xrp': 'https://assets.coingecko.com/coins/images/44/small/xrp-symbol-white-128.png',
                'dot': 'https://assets.coingecko.com/coins/images/12171/small/polkadot.png',
                'doge': 'https://assets.coingecko.com/coins/images/5/small/dogecoin.png',
                'avax': 'https://assets.coingecko.com/coins/images/12559/small/Avalanche_Circle_RedWhite_Trans.png',
                'shib': 'https://assets.coingecko.com/coins/images/11939/small/shiba.png',
                'matic': 'https://assets.coingecko.com/coins/images/4713/small/matic-token-icon.png',
                'ltc': 'https://assets.coingecko.com/coins/images/2/small/litecoin.png',
                'uni': 'https://assets.coingecko.com/coins/images/12504/small/uniswap-uni.png',
                'link': 'https://assets.coingecko.com/coins/images/877/small/chainlink-new-logo.png',
                'trx': 'https://assets.coingecko.com/coins/images/1094/small/tron-logo.png',
                'atom': 'https://assets.coingecko.com/coins/images/1481/small/cosmos_hub.png',
                'xlm': 'https://assets.coingecko.com/coins/images/100/small/Stellar_symbol_black_RGB.png',
                'vet': 'https://assets.coingecko.com/coins/images/1077/small/VeChain-Logo-768x725.png',
                'icp': 'https://assets.coingecko.com/coins/images/14495/small/Internet_Computer_logo.png',
                'fil': 'https://assets.coingecko.com/coins/images/12817/small/filecoin.png',
                'cake': 'https://assets.coingecko.com/coins/images/12632/small/pancakeswap-cake-logo.png'
            };
            
            const iconUrl = iconUrls[baseCoin];
            
            if (iconUrl) {
                return `<img src="${iconUrl}" alt="${baseCoin.toUpperCase()}" class="crypto-icon" onerror="this.style.display='none'; this.parentNode.innerHTML='<span class=\\"crypto-fallback\\">${baseCoin.toUpperCase()}</span>'" />`;
            } else {
                return `<span class="crypto-fallback">${baseCoin.toUpperCase()}</span>`;
            }
        }
        
        // Ê∏≤ÊüìÊ∏¨Ë©¶ÁµêÊûú
        const testResults = document.getElementById('test-results');
        testSymbols.forEach(symbol => {
            const baseCoin = symbol.replace('USDT', '');
            const testItem = document.createElement('div');
            testItem.className = 'test-item';
            testItem.innerHTML = `
                ${getCoinIcon(symbol)}
                <div><strong>${baseCoin}</strong></div>
                <div style="font-size: 12px; opacity: 0.8;">${symbol}</div>
            `;
            testResults.appendChild(testItem);
        });
    </script>
</body>
</html>
