<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusTrade - 加密貨幣交易追蹤平台</title>
    <meta name="description" content="專業的加密貨幣市場分析與通知平台">
    
    <!-- 預加載資源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 樣式 -->
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- 圖示 -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <!-- 載入中畫面 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader">
            <div class="loader-icon">₿</div>
            <div class="loader-text">載入中...</div>
        </div>
    </div>

    <!-- 主要應用程式容器 -->
    <div id="app" class="app" style="display: none;">
        <!-- 頂部導航 -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <span class="logo-icon">₿</span>
                        <span class="logo-text">NexusTrade</span>
                    </div>
                    
                    <nav class="nav">
                        <ul class="nav-list">
                            <li><a href="#dashboard" class="nav-link active">儀表板</a></li>
                            <li><a href="#market" class="nav-link">市場</a></li>
                            <li><a href="#watchlist" class="nav-link">關注</a></li>
                            <li><a href="#notifications" class="nav-link">通知</a></li>
                            <li><a href="#ai-insights" class="nav-link">AI 分析</a></li>
                        </ul>
                    </nav>
                    
                    <div class="header-actions">
                        <button class="btn btn-secondary" id="login-btn">登入</button>
                        <button class="btn btn-primary" id="signup-btn">註冊</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主要內容區域 -->
        <main class="main">
            <div class="container">
                <!-- 儀表板頁面 -->
                <section id="dashboard-page" class="page active">
                    <div class="page-header">
                        <h1>市場儀表板</h1>
                        <p>即時加密貨幣市場數據與分析</p>
                    </div>
                    
                    <div class="dashboard-grid">
                        <!-- 市場概覽 -->
                        <div class="card market-overview">
                            <div class="card-header">
                                <h2>市場概覽</h2>
                                <span class="status-indicator online">即時</span>
                            </div>
                            <div class="card-content">
                                <div class="market-stats">
                                    <div class="stat-item">
                                        <span class="stat-label">BTC/USDT</span>
                                        <span class="stat-value">--</span>
                                        <span class="stat-change">--</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">ETH/USDT</span>
                                        <span class="stat-value">--</span>
                                        <span class="stat-change">--</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">BNB/USDT</span>
                                        <span class="stat-value">--</span>
                                        <span class="stat-change">--</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 通知狀態 -->
                        <div class="card notification-status">
                            <div class="card-header">
                                <h2>通知狀態</h2>
                            </div>
                            <div class="card-content">
                                <div class="notification-info">
                                    <p>通知功能將在使用者認證系統完成後啟用</p>
                                    <button class="btn btn-outline" disabled>設定通知</button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- AI 洞察 -->
                        <div class="card ai-insights">
                            <div class="card-header">
                                <h2>AI 市場洞察</h2>
                            </div>
                            <div class="card-content">
                                <div class="ai-info">
                                    <p>AI 分析功能將在後續版本中推出</p>
                                    <button class="btn btn-outline" disabled>獲取分析</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <!-- 其他頁面暫時隱藏 -->
                <section id="market-page" class="page">
                    <div class="page-header">
                        <h1>市場數據</h1>
                        <p>即將推出</p>
                    </div>
                </section>
                
                <section id="watchlist-page" class="page">
                    <div class="page-header">
                        <h1>關注清單</h1>
                        <p>即將推出</p>
                    </div>
                </section>
                
                <section id="notifications-page" class="page">
                    <div class="page-header">
                        <h1>通知設定</h1>
                        <p>即將推出</p>
                    </div>
                </section>
                
                <section id="ai-insights-page" class="page">
                    <div class="page-header">
                        <h1>AI 分析</h1>
                        <p>即將推出</p>
                    </div>
                </section>
            </div>
        </main>

        <!-- 頁尾 -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <p>&copy; 2025 NexusTrade. 開發階段 - Phase 1 基礎建設</p>
                    <div class="footer-links">
                        <a href="/health" target="_blank">系統狀態</a>
                        <a href="/api" target="_blank">API 文件</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- 系統狀態指示器 -->
    <div id="system-status" class="system-status">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">檢查中...</span>
    </div>

    <!-- JavaScript 模組 -->
    <script src="/js/lib/api.js"></script>
    <script src="/js/lib/dom.js"></script>
    <script src="/js/lib/router.js"></script>
    <script src="/js/state/store.js"></script>
    <script src="/js/components/Notification.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
