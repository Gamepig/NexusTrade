<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch 行為測試</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Fetch redirect: 'manual' 行為測試</h1>
    
    <button onclick="testGoogleOAuth()">測試 Google OAuth</button>
    <button onclick="testLineOAuth()">測試 LINE OAuth</button>
    <button onclick="testWithoutManual()">測試不使用 manual</button>
    
    <div id="result" class="result">點擊按鈕開始測試...</div>

    <script>
        function log(message) {
            const result = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            result.textContent += `[${timestamp}] ${message}\n`;
        }

        async function testGoogleOAuth() {
            log('=== 測試 Google OAuth (redirect: manual) ===');
            
            try {
                const response = await fetch('/auth/google', {
                    method: 'GET',
                    redirect: 'manual'
                });
                
                log(`狀態碼: ${response.status}`);
                log(`回應類型: ${response.type}`);
                log(`是否 OK: ${response.ok}`);
                log(`是否重定向: ${response.redirected}`);
                log(`URL: ${response.url}`);
                
                // 檢查 headers
                log('Headers:');
                for (const [key, value] of response.headers.entries()) {
                    log(`  ${key}: ${value}`);
                }
                
            } catch (error) {
                log(`錯誤: ${error.message}`);
            }
        }

        async function testLineOAuth() {
            log('\n=== 測試 LINE OAuth (redirect: manual) ===');
            
            try {
                const response = await fetch('/auth/line', {
                    method: 'GET',
                    redirect: 'manual'
                });
                
                log(`狀態碼: ${response.status}`);
                log(`回應類型: ${response.type}`);
                log(`是否 OK: ${response.ok}`);
                log(`是否重定向: ${response.redirected}`);
                log(`URL: ${response.url}`);
                
            } catch (error) {
                log(`錯誤: ${error.message}`);
            }
        }

        async function testWithoutManual() {
            log('\n=== 測試 Google OAuth (不使用 manual) ===');
            
            try {
                // 這會被瀏覽器自動重定向，但我們可以看到行為
                const response = await fetch('/auth/google', {
                    method: 'GET',
                    redirect: 'error'  // 這會在遇到重定向時拋出錯誤
                });
                
                log(`狀態碼: ${response.status}`);
                log(`回應類型: ${response.type}`);
                
            } catch (error) {
                log(`預期的錯誤 (重定向): ${error.message}`);
                log('這證明端點確實在重定向');
            }
        }

        // 頁面載入時自動測試
        document.addEventListener('DOMContentLoaded', function() {
            log('頁面載入完成，開始自動測試...\n');
            setTimeout(testGoogleOAuth, 500);
        });
    </script>
</body>
</html>
