<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔔 價格警報儲存測試</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .test-section {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn:hover {
            background: #1976D2;
        }
        .btn-success {
            background: #4CAF50;
        }
        .btn-warning {
            background: #FF9800;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid;
        }
        .result-success {
            background: rgba(76, 175, 80, 0.2);
            border-left-color: #4CAF50;
        }
        .result-error {
            background: rgba(244, 67, 54, 0.2);
            border-left-color: #F44336;
        }
        .success-banner {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            text-align: center;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>🔔 價格警報儲存測試</h1>
    <p><strong>目標</strong>：驗證價格警報的儲存、載入和刪除功能</p>

    <div class="success-banner">
        ✅ 修復內容：添加認證 Token + 移除 Google 登入選項
    </div>

    <div class="test-section">
        <h2>🔧 環境設定</h2>
        <div id="setup-results"></div>
        <button class="btn btn-success" onclick="setupTestEnvironment()">🚀 設定測試環境</button>
        <button class="btn" onclick="checkAuthStatus()">🔍 檢查認證狀態</button>
    </div>

    <div class="test-section">
        <h2>🧪 功能測試</h2>
        <div id="test-results"></div>
        <button class="btn" onclick="testPriceAlertModal()">🔔 測試價格警報模態框</button>
        <button class="btn" onclick="testAPIEndpoints()">📡 測試 API 端點</button>
        <button class="btn btn-warning" onclick="testSaveAlert()">💾 測試儲存警報</button>
    </div>

    <!-- 載入必要的腳本 -->
    <script src="/js/lib/auth-state-manager.js"></script>
    <script src="/js/components/PriceAlertModal.js"></script>

    <script>
        /**
         * 設定測試環境
         */
        function setupTestEnvironment() {
            const resultsDiv = document.getElementById('setup-results');
            
            try {
                // 設定 Vic Huang 認證資料（LINE 用戶）
                const testUser = {
                    "id": "ue5cc188e1d2cdbac5cfda2abb6f6a34b",
                    "email": "line_ue5cc188e1d2cdbac5cfda2abb6f6a34b@example.com",
                    "username": "vic_huang",
                    "profile": {
                        "firstName": "Vic",
                        "lastName": "Huang",
                        "displayName": "Vic Huang",
                        "avatar": "https://profile.line-scdn.net/example"
                    },
                    "provider": "line",
                    "lineId": "ue5cc188e1d2cdbac5cfda2abb6f6a34b",
                    "lineUserId": "ue5cc188e1d2cdbac5cfda2abb6f6a34b",
                    "emailVerified": true,
                    "status": "active"
                };
                
                const testToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJ1ZTVjYzE4OGUxZDJjZGJhYzVjZmRhMmFiYjZmNmEzNGIiLCJlbWFpbCI6ImxpbmVfdWU1Y2MxODhlMWQyY2RiYWM1Y2ZkYTJhYmI2ZjZhMzRiQGV4YW1wbGUuY29tIiwidXNlcm5hbWUiOiJ2aWNfaHVhbmciLCJ0eXBlIjoiYWNjZXNzIiwiaWF0IjoxNzUxNDg3ODExLCJleHAiOjE3NTIwOTI2MTF9.tgdnC-lPoPgEsFNE79DkKey8toMpRFjSeH9doF1NhzE';
                
                localStorage.setItem('nexustrade_token', testToken);
                localStorage.setItem('nexustrade_user', JSON.stringify(testUser));
                window.currentUser = testUser;
                
                resultsDiv.innerHTML = `
                    <div class="result result-success">✅ 已設定 LINE 用戶：${testUser.profile.displayName}</div>
                    <div class="result result-success">🔑 Token 已設定：${testToken.substring(0, 50)}...</div>
                    <div class="result result-success">📱 LINE User ID：${testUser.lineUserId}</div>
                    <div class="result result-success">🎯 測試環境準備完成</div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result result-error">❌ 設定失敗: ${error.message}</div>
                `;
            }
        }

        /**
         * 檢查認證狀態
         */
        function checkAuthStatus() {
            const resultsDiv = document.getElementById('setup-results');
            
            try {
                const token = localStorage.getItem('nexustrade_token');
                const userStr = localStorage.getItem('nexustrade_user');
                const user = userStr ? JSON.parse(userStr) : null;
                
                let html = '<h3>🔍 認證狀態檢查</h3>';
                
                html += `<div class="result ${token ? 'result-success' : 'result-error'}">
                    Token: ${token ? '✅ 存在' : '❌ 缺少'}
                </div>`;
                
                html += `<div class="result ${user ? 'result-success' : 'result-error'}">
                    用戶資料: ${user ? '✅ 存在' : '❌ 缺少'}
                </div>`;
                
                if (user) {
                    html += `<div class="result result-success">用戶: ${user.profile?.displayName}</div>`;
                    html += `<div class="result result-success">提供者: ${user.provider}</div>`;
                    html += `<div class="result ${user.lineUserId ? 'result-success' : 'result-error'}">
                        LINE User ID: ${user.lineUserId || '❌ 缺少'}
                    </div>`;
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result result-error">❌ 檢查失敗: ${error.message}</div>
                `;
            }
        }

        /**
         * 測試價格警報模態框
         */
        function testPriceAlertModal() {
            const resultsDiv = document.getElementById('test-results');
            
            try {
                let html = '<h3>🔔 價格警報模態框測試</h3>';
                
                // 檢查模態框是否存在
                if (typeof window.PriceAlertModal !== 'undefined' && typeof window.priceAlertModal !== 'undefined') {
                    html += '<div class="result result-success">✅ PriceAlertModal 存在</div>';
                    
                    // 顯示模態框
                    window.priceAlertModal.show('BTCUSDT');
                    html += '<div class="result result-success">🚀 已調用 show("BTCUSDT")</div>';
                    
                    // 檢查模態框內容
                    setTimeout(() => {
                        const modal = document.querySelector('.price-alert-modal');
                        if (modal && modal.style.display !== 'none') {
                            const modalContent = modal.innerHTML;
                            
                            const hasGoogleLogin = modalContent.includes('Google 登入');
                            const hasLineLogin = modalContent.includes('LINE 登入');
                            const hasFullForm = modalContent.includes('新增通知') && modalContent.includes('儲存設定');
                            const hasLineStatus = modalContent.includes('LINE 已連結') || modalContent.includes('LINE 未連結');
                            
                            html += '<h4>📋 模態框內容分析</h4>';
                            html += `<div class="result ${!hasGoogleLogin ? 'result-success' : 'result-error'}">
                                Google 登入選項: ${hasGoogleLogin ? '❌ 仍存在（應移除）' : '✅ 已移除'}
                            </div>`;
                            html += `<div class="result ${hasLineLogin ? 'result-success' : 'result-error'}">
                                LINE 登入選項: ${hasLineLogin ? '✅ 存在' : '❌ 缺少'}
                            </div>`;
                            html += `<div class="result ${hasFullForm ? 'result-success' : 'result-error'}">
                                完整表單: ${hasFullForm ? '✅ 正常顯示' : '❌ 未顯示'}
                            </div>`;
                            html += `<div class="result ${hasLineStatus ? 'result-success' : 'result-error'}">
                                LINE 狀態顯示: ${hasLineStatus ? '✅ 動態顯示' : '❌ 未顯示'}
                            </div>`;
                            
                        } else {
                            html += '<div class="result result-error">❌ 模態框未顯示</div>';
                        }
                        
                        resultsDiv.innerHTML = html;
                    }, 1000);
                    
                    resultsDiv.innerHTML = html + '<div class="result result-success">⏳ 正在分析模態框內容...</div>';
                    
                } else {
                    html += '<div class="result result-error">❌ PriceAlertModal 不存在</div>';
                    resultsDiv.innerHTML = html;
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result result-error">❌ 測試失敗: ${error.message}</div>
                `;
            }
        }

        /**
         * 測試 API 端點
         */
        async function testAPIEndpoints() {
            const resultsDiv = document.getElementById('test-results');
            let html = '<h3>📡 API 端點測試</h3>';
            
            try {
                const token = localStorage.getItem('nexustrade_token');
                
                if (!token) {
                    html += '<div class="result result-error">❌ 沒有認證 Token，請先設定測試環境</div>';
                    resultsDiv.innerHTML = html;
                    return;
                }
                
                // 測試載入警報 API
                html += '<div class="result result-success">🔄 測試載入警報 API...</div>';
                resultsDiv.innerHTML = html;
                
                try {
                    const response = await fetch('/api/notifications/alerts/BTCUSDT', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    html += `<div class="result ${response.ok ? 'result-success' : 'result-error'}">
                        載入警報 API: ${response.status} ${response.statusText}
                    </div>`;
                    
                    if (response.ok) {
                        const data = await response.json();
                        html += `<div class="result result-success">✅ 載入成功，警報數量: ${data.data?.alerts?.length || 0}</div>`;
                    }
                    
                } catch (apiError) {
                    html += `<div class="result result-error">❌ API 請求失敗: ${apiError.message}</div>`;
                }
                
                // 測試認證狀態
                try {
                    const authResponse = await fetch('/api/auth/verify', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    html += `<div class="result ${authResponse.ok ? 'result-success' : 'result-error'}">
                        認證驗證 API: ${authResponse.status} ${authResponse.statusText}
                    </div>`;
                    
                } catch (authError) {
                    html += `<div class="result result-error">❌ 認證 API 失敗: ${authError.message}</div>`;
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                html += `<div class="result result-error">❌ 測試失敗: ${error.message}</div>`;
                resultsDiv.innerHTML = html;
            }
        }

        /**
         * 測試儲存警報
         */
        async function testSaveAlert() {
            const resultsDiv = document.getElementById('test-results');
            let html = '<h3>💾 儲存警報測試</h3>';
            
            try {
                const token = localStorage.getItem('nexustrade_token');
                
                if (!token) {
                    html += '<div class="result result-error">❌ 沒有認證 Token，請先設定測試環境</div>';
                    resultsDiv.innerHTML = html;
                    return;
                }
                
                // 準備測試警報資料
                const testAlertData = {
                    symbol: 'BTCUSDT',
                    alertType: 'price_above',
                    targetPrice: 50000,
                    dailyAnalysis: true
                };
                
                html += '<div class="result result-success">🔄 正在測試儲存警報...</div>';
                html += `<div class="result result-success">測試資料: ${JSON.stringify(testAlertData)}</div>`;
                resultsDiv.innerHTML = html;
                
                try {
                    const response = await fetch('/api/notifications/alerts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(testAlertData)
                    });
                    
                    const result = await response.json();
                    
                    html += `<div class="result ${response.ok ? 'result-success' : 'result-error'}">
                        儲存警報 API: ${response.status} ${response.statusText}
                    </div>`;
                    
                    if (response.ok) {
                        html += '<div class="success-banner">🎉 警報儲存成功！修復有效！</div>';
                        html += `<div class="result result-success">✅ 回應: ${JSON.stringify(result, null, 2)}</div>`;
                    } else {
                        html += `<div class="result result-error">❌ 儲存失敗: ${result.message || '未知錯誤'}</div>`;
                        html += `<div class="result result-error">錯誤詳情: ${JSON.stringify(result, null, 2)}</div>`;
                    }
                    
                } catch (saveError) {
                    html += `<div class="result result-error">❌ 儲存請求失敗: ${saveError.message}</div>`;
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                html += `<div class="result result-error">❌ 測試失敗: ${error.message}</div>`;
                resultsDiv.innerHTML = html;
            }
        }

        // 頁面載入時的說明
        window.addEventListener('load', function() {
            document.getElementById('setup-results').innerHTML = `
                <div class="result result-success">
                    💡 <strong>測試說明</strong>：<br>
                    1. 先點擊 "設定測試環境" 建立 LINE 用戶認證<br>
                    2. 測試價格警報模態框是否移除了 Google 登入選項<br>
                    3. 測試 API 端點是否正確傳送認證 Token<br>
                    4. 測試警報儲存功能是否正常工作
                </div>
            `;
        });
    </script>
</body>
</html>
