<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞功能測試 - NexusTrade</title>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            background: #0f0f0f;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .section h2 {
            color: #f7931a;
            margin-bottom: 20px;
        }
        button {
            background: #f7931a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #e8830f;
        }
        .result {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background: #ff4757;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .success {
            background: #00d4aa;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .news-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .news-title {
            color: #f7931a;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .news-meta {
            color: #999;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .news-description {
            color: #ccc;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📰 NexusTrade 新聞功能完整測試</h1>
        
        <!-- API 端點測試 -->
        <div class="section">
            <h2>1. API 端點測試</h2>
            <button onclick="testLatestNews()">測試最新新聞 API</button>
            <button onclick="testNewsSources()">測試新聞來源 API</button>
            <button onclick="testNewsSearch()">測試新聞搜尋 API</button>
            <button onclick="testNewsPagination()">測試新聞分頁 API</button>
            <button onclick="refreshNewsCache()">重新整理新聞快取</button>
            <div id="api-result" class="result"></div>
        </div>
        
        <!-- 新聞跑馬燈測試 -->
        <div class="section">
            <h2>2. 新聞跑馬燈測試</h2>
            <div id="news-ticker-container"></div>
            <button onclick="initTicker()">初始化跑馬燈</button>
            <button onclick="refreshTicker()">重新整理跑馬燈</button>
            <div id="ticker-status"></div>
        </div>
        
        <!-- 新聞卡片展示 -->
        <div class="section">
            <h2>3. 新聞卡片展示</h2>
            <button onclick="loadNewsCards()">載入新聞卡片</button>
            <div id="news-cards-container"></div>
        </div>
        
        <!-- 系統狀態 -->
        <div class="section">
            <h2>4. 系統狀態</h2>
            <div id="system-status">
                <p>📊 API 伺服器: <span id="api-status">檢查中...</span></p>
                <p>📰 新聞服務: <span id="news-service-status">檢查中...</span></p>
                <p>🌐 RSS 來源: <span id="rss-status">檢查中...</span></p>
            </div>
            <button onclick="checkSystemStatus()">檢查系統狀態</button>
        </div>
    </div>

    <!-- 載入 NewsTicker 組件 -->
    <script src="/js/components/NewsTicker.js"></script>
    
    <script>
        let newsTicker = null;
        
        // 輔助函數
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = content;
            element.className = 'result';
            if (type === 'error') element.className += ' error';
            if (type === 'success') element.className += ' success';
        }
        
        // 1. API 端點測試
        async function testLatestNews() {
            try {
                const response = await fetch('/api/news/latest?limit=5');
                const result = await response.json();
                
                if (result.success) {
                    showResult('api-result', 
                        `✅ 成功載入 ${result.data.length} 則最新新聞\n\n` +
                        result.data.map(news => 
                            `📰 ${news.title}\n` +
                            `🏷️ 來源: ${news.source}\n` +
                            `📅 時間: ${new Date(news.publishedAt).toLocaleString('zh-TW')}\n`
                        ).join('\n'), 'success');
                } else {
                    showResult('api-result', `❌ API 錯誤: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('api-result', `❌ 請求失敗: ${error.message}`, 'error');
            }
        }
        
        async function testNewsSources() {
            try {
                const response = await fetch('/api/news/sources');
                const result = await response.json();
                
                if (result.success) {
                    showResult('api-result', 
                        `✅ 成功載入 ${result.data.length} 個新聞來源\n\n` +
                        result.data.map(source => 
                            `📡 ${source.name} (優先級: ${source.priority})\n` +
                            `🔗 ${source.url}\n`
                        ).join('\n'), 'success');
                } else {
                    showResult('api-result', `❌ API 錯誤: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('api-result', `❌ 請求失敗: ${error.message}`, 'error');
            }
        }
        
        async function testNewsSearch() {
            try {
                const response = await fetch('/api/news/search?q=bitcoin&limit=3');
                const result = await response.json();
                
                if (result.success) {
                    showResult('api-result', 
                        `🔍 搜尋 "bitcoin" 找到 ${result.pagination.totalNews} 則新聞\n\n` +
                        result.data.map(news => 
                            `📰 ${news.title}\n` +
                            `🏷️ ${news.source} | ${new Date(news.publishedAt).toLocaleString('zh-TW')}\n`
                        ).join('\n'), 'success');
                } else {
                    showResult('api-result', `❌ 搜尋失敗: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('api-result', `❌ 搜尋請求失敗: ${error.message}`, 'error');
            }
        }
        
        async function testNewsPagination() {
            try {
                const response = await fetch('/api/news?page=1&limit=3');
                const result = await response.json();
                
                if (result.success) {
                    const { pagination } = result;
                    showResult('api-result', 
                        `📄 分頁測試成功\n` +
                        `📊 當前頁: ${pagination.currentPage}/${pagination.totalPages}\n` +
                        `📈 總新聞數: ${pagination.totalNews}\n` +
                        `⏭️ 有下一頁: ${pagination.hasNextPage}\n` +
                        `⏮️ 有上一頁: ${pagination.hasPrevPage}\n\n` +
                        `📰 本頁新聞:\n` +
                        result.data.map(news => `• ${news.title}`).join('\n'), 'success');
                } else {
                    showResult('api-result', `❌ 分頁測試失敗: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('api-result', `❌ 分頁請求失敗: ${error.message}`, 'error');
            }
        }
        
        async function refreshNewsCache() {
            try {
                const response = await fetch('/api/news/refresh', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showResult('api-result', 
                        `🔄 新聞快取重新整理成功\n` +
                        `📊 總新聞數: ${result.data.totalNews}\n` +
                        `⏰ 更新時間: ${new Date(result.data.refreshedAt).toLocaleString('zh-TW')}`, 'success');
                } else {
                    showResult('api-result', `❌ 快取重新整理失敗: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('api-result', `❌ 重新整理請求失敗: ${error.message}`, 'error');
            }
        }
        
        // 2. 新聞跑馬燈測試
        function initTicker() {
            try {
                const container = document.getElementById('news-ticker-container');
                if (newsTicker) {
                    newsTicker.destroy();
                }
                
                newsTicker = new NewsTicker(container);
                document.getElementById('ticker-status').innerHTML = 
                    '<div class="success">✅ 新聞跑馬燈初始化成功</div>';
            } catch (error) {
                document.getElementById('ticker-status').innerHTML = 
                    `<div class="error">❌ 跑馬燈初始化失敗: ${error.message}</div>`;
            }
        }
        
        async function refreshTicker() {
            if (newsTicker) {
                try {
                    await newsTicker.refresh();
                    document.getElementById('ticker-status').innerHTML = 
                        '<div class="success">✅ 新聞跑馬燈已重新整理</div>';
                } catch (error) {
                    document.getElementById('ticker-status').innerHTML = 
                        `<div class="error">❌ 跑馬燈重新整理失敗: ${error.message}</div>`;
                }
            } else {
                document.getElementById('ticker-status').innerHTML = 
                    '<div class="error">❌ 請先初始化跑馬燈</div>';
            }
        }
        
        // 3. 新聞卡片展示
        async function loadNewsCards() {
            try {
                const response = await fetch('/api/news/latest?limit=5');
                const result = await response.json();
                
                if (result.success) {
                    const container = document.getElementById('news-cards-container');
                    container.innerHTML = result.data.map(news => `
                        <div class="news-card">
                            <div class="news-title">${escapeHtml(news.title)}</div>
                            <div class="news-meta">
                                ${news.source} | ${new Date(news.publishedAt).toLocaleString('zh-TW')}
                            </div>
                            <div class="news-description">
                                ${escapeHtml(news.description || '無描述')}
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('news-cards-container').innerHTML = 
                        `<div class="error">❌ 載入新聞卡片失敗: ${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('news-cards-container').innerHTML = 
                    `<div class="error">❌ 載入失敗: ${error.message}</div>`;
            }
        }
        
        // 4. 系統狀態檢查
        async function checkSystemStatus() {
            // 檢查 API 伺服器
            try {
                const response = await fetch('/health');
                const result = await response.json();
                document.getElementById('api-status').innerHTML = 
                    `<span style="color: #00d4aa">✅ 正常 (${result.service})</span>`;
            } catch (error) {
                document.getElementById('api-status').innerHTML = 
                    `<span style="color: #ff4757">❌ 離線</span>`;
            }
            
            // 檢查新聞服務
            try {
                const response = await fetch('/api/news/stats');
                const result = await response.json();
                if (result.success) {
                    document.getElementById('news-service-status').innerHTML = 
                        `<span style="color: #00d4aa">✅ 正常 (${result.data.totalNews} 則新聞)</span>`;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById('news-service-status').innerHTML = 
                    `<span style="color: #ff4757">❌ 異常</span>`;
            }
            
            // 檢查 RSS 來源
            try {
                const response = await fetch('/api/news/sources');
                const result = await response.json();
                if (result.success) {
                    document.getElementById('rss-status').innerHTML = 
                        `<span style="color: #00d4aa">✅ ${result.data.length} 個來源正常</span>`;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById('rss-status').innerHTML = 
                    `<span style="color: #ff4757">❌ 無法連接</span>`;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 頁面載入時自動檢查系統狀態
        window.addEventListener('load', () => {
            checkSystemStatus();
        });
    </script>
</body>
</html>
