<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強制前端認證同步</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .sync-section {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        .sync-section h2 {
            color: #4CAF50;
            margin-top: 0;
        }
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background: #1976D2;
        }
        .btn-success {
            background: #4CAF50;
        }
        .btn-success:hover {
            background: #388E3C;
        }
        .btn-warning {
            background: #FF9800;
        }
        .btn-warning:hover {
            background: #F57C00;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid;
        }
        .result-success {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4CAF50;
        }
        .result-error {
            background: rgba(244, 67, 54, 0.1);
            border-left-color: #F44336;
        }
        .result-warning {
            background: rgba(255, 152, 0, 0.1);
            border-left-color: #FF9800;
        }
        .json-display {
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>⚡ 強制前端認證同步</h1>
    <p><strong>目的</strong>：從伺服器重新獲取最新的使用者資料，同步到前端</p>

    <div class="sync-section">
        <h2>📊 當前前端狀態</h2>
        <div id="current-frontend-state">載入中...</div>
        <button class="btn" onclick="checkCurrentState()">🔄 檢查當前狀態</button>
    </div>

    <div class="sync-section">
        <h2>🔄 同步操作</h2>
        <div id="sync-results"></div>
        <button class="btn btn-success" onclick="forceSyncFromServer()">🚀 從伺服器強制同步</button>
        <button class="btn btn-warning" onclick="clearAndRelogin()">🗑️ 清除並重新登入</button>
    </div>

    <div class="sync-section">
        <h2>✅ 驗證結果</h2>
        <div id="verification-results"></div>
        <button class="btn" onclick="verifyAuthState()">🧪 驗證認證狀態</button>
        <button class="btn" onclick="testPriceAlertModal()">🔔 測試設定通知</button>
    </div>

    <script>
        /**
         * 檢查當前前端狀態
         */
        function checkCurrentState() {
            const stateDiv = document.getElementById('current-frontend-state');
            
            try {
                const token = localStorage.getItem('nexustrade_token');
                const userStr = localStorage.getItem('nexustrade_user');
                const windowUser = window.currentUser;
                
                let html = '<h3>🔍 前端認證狀態</h3>';
                
                if (!token) {
                    html += '<div class="result result-error">❌ 沒有認證 Token</div>';
                } else {
                    html += '<div class="result result-success">✅ 認證 Token 存在</div>';
                }
                
                if (!userStr) {
                    html += '<div class="result result-error">❌ localStorage 中沒有使用者資料</div>';
                } else {
                    const user = JSON.parse(userStr);
                    html += `<div class="result result-success">✅ 使用者資料存在: ${user.name}</div>`;
                    html += `<div class="result ${user.provider === 'line' ? 'result-success' : 'result-warning'}">
                        🔗 登入提供者: ${user.provider}
                    </div>`;
                    html += `<div class="result ${user.lineUserId ? 'result-success' : 'result-error'}">
                        📱 LINE User ID: ${user.lineUserId || '❌ 缺少'}
                    </div>`;
                    
                    html += '<h4>完整使用者資料:</h4>';
                    html += `<div class="json-display">${JSON.stringify(user, null, 2)}</div>`;
                }
                
                if (windowUser) {
                    html += '<div class="result result-success">✅ window.currentUser 存在</div>';
                } else {
                    html += '<div class="result result-warning">⚠️ window.currentUser 不存在</div>';
                }
                
                stateDiv.innerHTML = html;
                
            } catch (error) {
                stateDiv.innerHTML = `
                    <div class="result result-error">
                        ❌ 檢查狀態時發生錯誤: ${error.message}
                    </div>
                `;
            }
        }

        /**
         * 從伺服器強制同步
         */
        async function forceSyncFromServer() {
            const resultsDiv = document.getElementById('sync-results');
            resultsDiv.innerHTML = '<div class="result result-warning">🔄 正在從伺服器同步最新使用者資料...</div>';
            
            try {
                const token = localStorage.getItem('nexustrade_token');
                if (!token) {
                    resultsDiv.innerHTML = '<div class="result result-error">❌ 沒有認證 Token，無法同步</div>';
                    return;
                }
                
                // 呼叫認證驗證 API 來獲取最新使用者資料
                const response = await fetch('/api/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API 響應失敗: ${response.status} ${response.statusText}`);
                }
                
                const authData = await response.json();
                console.log('伺服器回應:', authData);
                
                if (authData.status === 'success' && authData.data.user) {
                    const serverUser = authData.data.user;
                    
                    // 更新 localStorage
                    localStorage.setItem('nexustrade_user', JSON.stringify(serverUser));
                    
                    // 更新 window.currentUser
                    window.currentUser = serverUser;
                    
                    // 更新 LINE 連接狀態（如果存在 AuthManager）
                    if (window.authManager) {
                        window.authManager.authState.user = serverUser;
                        window.authManager.authState.lineConnected = !!(serverUser.lineUserId || serverUser.lineId);
                    }
                    
                    let html = '<h3>✅ 同步成功</h3>';
                    html += '<div class="result result-success">✅ 已更新 localStorage 使用者資料</div>';
                    html += '<div class="result result-success">✅ 已更新 window.currentUser</div>';
                    
                    if (serverUser.lineUserId) {
                        html += `<div class="result result-success">✅ LINE User ID: ${serverUser.lineUserId}</div>`;
                    } else {
                        html += '<div class="result result-warning">⚠️ 仍然缺少 LINE User ID</div>';
                    }
                    
                    html += '<h4>同步後的使用者資料:</h4>';
                    html += `<div class="json-display">${JSON.stringify(serverUser, null, 2)}</div>`;
                    
                    resultsDiv.innerHTML = html;
                    
                } else {
                    throw new Error('伺服器回應格式錯誤或認證失敗');
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result result-error">
                        ❌ 同步失敗: ${error.message}
                    </div>
                `;
                console.error('同步錯誤:', error);
            }
        }

        /**
         * 清除並重新登入
         */
        function clearAndRelogin() {
            if (confirm('這將清除所有認證資料並重新導向到登入頁面。確定要繼續嗎？')) {
                const resultsDiv = document.getElementById('sync-results');
                
                // 清除所有認證資料
                localStorage.removeItem('nexustrade_token');
                localStorage.removeItem('nexustrade_user');
                localStorage.removeItem('nexustrade_refresh_token');
                localStorage.removeItem('nexustrade_line_bound');
                sessionStorage.clear();
                window.currentUser = null;
                
                resultsDiv.innerHTML = '<div class="result result-success">✅ 已清除所有認證資料</div>';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }

        /**
         * 驗證認證狀態
         */
        function verifyAuthState() {
            const verificationDiv = document.getElementById('verification-results');
            
            try {
                const token = localStorage.getItem('nexustrade_token');
                const userStr = localStorage.getItem('nexustrade_user');
                const user = userStr ? JSON.parse(userStr) : null;
                
                let html = '<h3>🧪 認證狀態驗證</h3>';
                
                // 檢查基本認證
                const isAuthenticated = !!(token && user);
                html += `<div class="result ${isAuthenticated ? 'result-success' : 'result-error'}">
                    ${isAuthenticated ? '✅' : '❌'} 基本認證: ${isAuthenticated ? '已認證' : '未認證'}
                </div>`;
                
                if (isAuthenticated) {
                    // 檢查 LINE 連接狀態
                    const isLineConnected = !!(user.lineUserId || user.lineId || (user.provider === 'line'));
                    html += `<div class="result ${isLineConnected ? 'result-success' : 'result-warning'}">
                        ${isLineConnected ? '✅' : '⚠️'} LINE 連接: ${isLineConnected ? '已連接' : '未連接'}
                    </div>`;
                    
                    // 模擬 PriceAlertModal 邏輯
                    if (isLineConnected) {
                        html += '<div class="result result-success">🎉 預期結果: 「設定通知」應該顯示完整警報表單</div>';
                    } else {
                        html += '<div class="result result-warning">⚠️ 預期結果: 「設定通知」應該顯示 LINE 連接選項</div>';
                    }
                } else {
                    html += '<div class="result result-error">❌ 預期結果: 「設定通知」會顯示登入提示</div>';
                }
                
                verificationDiv.innerHTML = html;
                
            } catch (error) {
                verificationDiv.innerHTML = `
                    <div class="result result-error">
                        ❌ 驗證過程發生錯誤: ${error.message}
                    </div>
                `;
            }
        }

        /**
         * 測試 PriceAlertModal
         */
        function testPriceAlertModal() {
            const verificationDiv = document.getElementById('verification-results');
            
            try {
                // 檢查 PriceAlertModal 是否存在
                if (typeof window.PriceAlertModal === 'undefined') {
                    verificationDiv.innerHTML += '<div class="result result-error">❌ PriceAlertModal 類別不存在</div>';
                    return;
                }
                
                // 檢查實例
                if (typeof window.priceAlertModal === 'undefined') {
                    verificationDiv.innerHTML += '<div class="result result-warning">⚠️ priceAlertModal 實例不存在，嘗試創建...</div>';
                    window.priceAlertModal = new PriceAlertModal();
                }
                
                // 嘗試顯示模態框
                if (typeof window.priceAlertModal.show === 'function') {
                    verificationDiv.innerHTML += '<div class="result result-success">✅ 正在測試 PriceAlertModal.show()...</div>';
                    
                    // 模擬顯示 BTCUSDT 警報設定
                    window.priceAlertModal.show('BTCUSDT');
                    
                    verificationDiv.innerHTML += '<div class="result result-success">🚀 已呼叫 PriceAlertModal.show("BTCUSDT")</div>';
                    verificationDiv.innerHTML += '<div class="result result-warning">請檢查是否顯示了正確的內容（完整表單 vs 登入提示）</div>';
                } else {
                    verificationDiv.innerHTML += '<div class="result result-error">❌ PriceAlertModal.show() 方法不存在</div>';
                }
                
            } catch (error) {
                verificationDiv.innerHTML += `
                    <div class="result result-error">
                        ❌ 測試 PriceAlertModal 時發生錯誤: ${error.message}
                    </div>
                `;
            }
        }

        // 頁面載入時自動檢查狀態
        window.addEventListener('load', function() {
            setTimeout(() => {
                checkCurrentState();
            }, 500);
        });
    </script>
</body>
</html>
