<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接測試價格警報模態框</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .test-section {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background: #1976D2;
        }
        .btn-success {
            background: #4CAF50;
        }
        .btn-warning {
            background: #FF9800;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid;
        }
        .result-success {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4CAF50;
        }
        .result-error {
            background: rgba(244, 67, 54, 0.1);
            border-left-color: #F44336;
        }
        .result-warning {
            background: rgba(255, 152, 0, 0.1);
            border-left-color: #FF9800;
        }
    </style>
</head>
<body>
    <h1>🧪 直接測試價格警報模態框</h1>
    
    <div class="test-section">
        <h2>🔧 設定測試環境</h2>
        <div id="setup-results"></div>
        <button class="btn btn-success" onclick="setupTestUser()">設定測試用戶</button>
        <button class="btn" onclick="checkCurrentAuth()">檢查當前認證</button>
    </div>

    <div class="test-section">
        <h2>🎯 測試價格警報模態框</h2>
        <div id="modal-test-results"></div>
        <button class="btn" onclick="testPriceAlertModal()">測試「設定通知」</button>
        <button class="btn btn-warning" onclick="clearAuth()">清除認證</button>
    </div>

    <!-- 載入必要的腳本 -->
    <script src="/js/lib/auth-state-manager.js"></script>
    <script src="/js/components/PriceAlertModal.js"></script>

    <script>
        /**
         * 設定測試用戶（模擬 Vic Huang）
         */
        function setupTestUser() {
            const resultsDiv = document.getElementById('setup-results');
            
            try {
                // 模擬 Vic Huang 的認證資料
                const testUser = {
                    id: 'ue5cc188e1d2cdbac5cfda2abb6f6a34b',
                    name: 'Vic Huang',
                    email: 'line_ue5cc188e1d2cdbac5cfda2abb6f6a34b@example.com',
                    provider: 'line',
                    lineUserId: 'ue5cc188e1d2cdbac5cfda2abb6f6a34b',
                    lineId: 'ue5cc188e1d2cdbac5cfda2abb6f6a34b',
                    avatar: 'https://profile.line-scdn.net/0h5XK9Qw_X4k1qSCJMlkdSxz_dYQUz-FhH_RYz-QMRGjM0CJRU_UZs3EVzFD16oe1lN8XZI8mgBTLqF2k4OKyj2BdFCwHyEyZWYa5q',
                    status: 'active',
                    emailVerified: true
                };
                
                const testToken = 'test_token_vic_huang_' + Date.now();
                
                // 設定到 localStorage
                localStorage.setItem('nexustrade_token', testToken);
                localStorage.setItem('nexustrade_user', JSON.stringify(testUser));
                
                // 設定到 window
                window.currentUser = testUser;
                
                // 如果有 AuthManager，也更新它
                if (window.authManager) {
                    window.authManager.authState.user = testUser;
                    window.authManager.authState.isAuthenticated = true;
                    window.authManager.authState.lineConnected = true;
                }
                
                resultsDiv.innerHTML = `
                    <div class="result result-success">✅ 測試用戶設定成功</div>
                    <div class="result result-success">👤 使用者: ${testUser.name}</div>
                    <div class="result result-success">📧 Email: ${testUser.email}</div>
                    <div class="result result-success">🔗 提供者: ${testUser.provider}</div>
                    <div class="result result-success">📱 LINE User ID: ${testUser.lineUserId}</div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result result-error">❌ 設定測試用戶失敗: ${error.message}</div>
                `;
            }
        }

        /**
         * 檢查當前認證狀態
         */
        function checkCurrentAuth() {
            const resultsDiv = document.getElementById('setup-results');
            
            try {
                const token = localStorage.getItem('nexustrade_token');
                const userStr = localStorage.getItem('nexustrade_user');
                const user = userStr ? JSON.parse(userStr) : null;
                
                let html = '<h3>🔍 當前認證狀態</h3>';
                
                const isAuthenticated = !!(token && user);
                html += `<div class="result ${isAuthenticated ? 'result-success' : 'result-error'}">
                    ${isAuthenticated ? '✅' : '❌'} 基本認證: ${isAuthenticated ? '已認證' : '未認證'}
                </div>`;
                
                if (isAuthenticated) {
                    const isLineConnected = !!(user.lineUserId || user.lineId || (user.provider === 'line'));
                    html += `<div class="result ${isLineConnected ? 'result-success' : 'result-warning'}">
                        ${isLineConnected ? '✅' : '⚠️'} LINE 連接: ${isLineConnected ? '已連接' : '未連接'}
                    </div>`;
                    
                    html += `<div class="result result-success">👤 使用者: ${user.name}</div>`;
                    html += `<div class="result result-success">📱 LINE User ID: ${user.lineUserId || '❌ 缺少'}</div>`;
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result result-error">❌ 檢查認證狀態失敗: ${error.message}</div>
                `;
            }
        }

        /**
         * 測試價格警報模態框
         */
        function testPriceAlertModal() {
            const resultsDiv = document.getElementById('modal-test-results');
            
            try {
                // 檢查類別和實例是否存在
                if (typeof window.PriceAlertModal === 'undefined') {
                    resultsDiv.innerHTML = '<div class="result result-error">❌ PriceAlertModal 類別不存在</div>';
                    return;
                }
                
                if (typeof window.priceAlertModal === 'undefined') {
                    resultsDiv.innerHTML = '<div class="result result-warning">⚠️ priceAlertModal 實例不存在，正在創建...</div>';
                    window.priceAlertModal = new PriceAlertModal();
                }
                
                // 測試 show 方法
                if (typeof window.priceAlertModal.show === 'function') {
                    resultsDiv.innerHTML = `
                        <div class="result result-success">✅ PriceAlertModal 類別和實例存在</div>
                        <div class="result result-success">🚀 正在呼叫 show('BTCUSDT')...</div>
                    `;
                    
                    // 呼叫 show 方法
                    window.priceAlertModal.show('BTCUSDT');
                    
                    // 檢查模態框是否出現
                    setTimeout(() => {
                        const modal = document.querySelector('.price-alert-modal');
                        if (modal && modal.style.display !== 'none') {
                            const isLoginPrompt = modal.innerHTML.includes('需要登入');
                            if (isLoginPrompt) {
                                resultsDiv.innerHTML += '<div class="result result-error">❌ 仍然顯示登入提示！問題未解決</div>';
                            } else {
                                resultsDiv.innerHTML += '<div class="result result-success">✅ 顯示完整警報表單！問題已解決</div>';
                            }
                        } else {
                            resultsDiv.innerHTML += '<div class="result result-warning">⚠️ 模態框未出現</div>';
                        }
                    }, 1000);
                    
                } else {
                    resultsDiv.innerHTML = '<div class="result result-error">❌ PriceAlertModal.show() 方法不存在</div>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result result-error">❌ 測試價格警報模態框失敗: ${error.message}</div>
                `;
            }
        }

        /**
         * 清除認證資料
         */
        function clearAuth() {
            localStorage.removeItem('nexustrade_token');
            localStorage.removeItem('nexustrade_user');
            window.currentUser = null;
            
            document.getElementById('setup-results').innerHTML = 
                '<div class="result result-warning">⚠️ 認證資料已清除</div>';
        }

        // 頁面載入時自動檢查
        window.addEventListener('load', function() {
            setTimeout(() => {
                checkCurrentAuth();
            }, 500);
        });
    </script>
</body>
</html>
