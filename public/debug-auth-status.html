<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusTrade 認證狀態除錯工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .debug-section {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        .debug-section h2 {
            color: #4CAF50;
            margin-top: 0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-label {
            font-weight: bold;
            color: #64B5F6;
        }
        .status-value {
            font-family: monospace;
            color: #FFB74D;
        }
        .status-success {
            color: #4CAF50;
        }
        .status-error {
            color: #F44336;
        }
        .status-warning {
            color: #FF9800;
        }
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #1976D2;
        }
        .btn-danger {
            background: #F44336;
        }
        .btn-danger:hover {
            background: #D32F2F;
        }
        .btn-success {
            background: #4CAF50;
        }
        .btn-success:hover {
            background: #388E3C;
        }
        .json-display {
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 4px solid;
        }
        .test-success {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4CAF50;
        }
        .test-error {
            background: rgba(244, 67, 54, 0.1);
            border-left-color: #F44336;
        }
        .test-warning {
            background: rgba(255, 152, 0, 0.1);
            border-left-color: #FF9800;
        }
    </style>
</head>
<body>
    <h1>🔍 NexusTrade 認證狀態除錯工具</h1>
    <p>此工具用於診斷「設定通知」功能的認證問題</p>

    <div class="debug-section">
        <h2>🔐 當前認證狀態</h2>
        <div id="auth-status">
            <div class="status-item">
                <span class="status-label">檢查狀態：</span>
                <span class="status-value">載入中...</span>
            </div>
        </div>
        <button class="btn" onclick="checkAuthStatus()">🔄 重新檢查</button>
        <button class="btn btn-success" onclick="testPriceAlertModal()">🧪 測試設定通知</button>
    </div>

    <div class="debug-section">
        <h2>💾 本地儲存資料</h2>
        <div id="storage-data">
            <div class="status-item">
                <span class="status-label">載入狀態：</span>
                <span class="status-value">檢查中...</span>
            </div>
        </div>
        <button class="btn" onclick="showStorageData()">📋 顯示儲存資料</button>
        <button class="btn btn-danger" onclick="clearStorageData()">🗑️ 清除儲存資料</button>
    </div>

    <div class="debug-section">
        <h2>🧪 功能測試</h2>
        <div id="test-results"></div>
        <button class="btn" onclick="runFullDiagnostic()">🏃‍♂️ 執行完整診斷</button>
        <button class="btn" onclick="simulatePriceAlertClick()">🎯 模擬設定通知點擊</button>
    </div>

    <div class="debug-section">
        <h2>📱 LINE 連接狀態</h2>
        <div id="line-status">
            <div class="status-item">
                <span class="status-label">檢查狀態：</span>
                <span class="status-value">載入中...</span>
            </div>
        </div>
        <button class="btn" onclick="checkLineStatus()">📱 檢查 LINE 狀態</button>
    </div>

    <div class="debug-section">
        <h2>🔧 除錯工具</h2>
        <button class="btn" onclick="setMockUser()">👤 設定模擬使用者</button>
        <button class="btn" onclick="setMockLineUser()">📱 設定模擬 LINE 使用者</button>
        <button class="btn" onclick="showConsoleLog()">📄 顯示主控台記錄</button>
    </div>

    <script>
        let consoleLog = [];
        let originalLog = console.log;
        let originalError = console.error;
        let originalWarn = console.warn;

        // 攔截 console 輸出
        console.log = function(...args) {
            consoleLog.push({type: 'log', message: args.join(' '), timestamp: new Date()});
            originalLog.apply(console, args);
        };
        console.error = function(...args) {
            consoleLog.push({type: 'error', message: args.join(' '), timestamp: new Date()});
            originalError.apply(console, args);
        };
        console.warn = function(...args) {
            consoleLog.push({type: 'warn', message: args.join(' '), timestamp: new Date()});
            originalWarn.apply(console, args);
        };

        /**
         * 檢查認證狀態
         */
        function checkAuthStatus() {
            const statusDiv = document.getElementById('auth-status');
            
            try {
                // 檢查各種認證資料來源
                const windowUser = window.currentUser;
                const localToken = localStorage.getItem('nexustrade_token');
                const sessionToken = sessionStorage.getItem('nexustrade_token');
                const localUser = localStorage.getItem('nexustrade_user');
                const sessionUser = sessionStorage.getItem('nexustrade_user');
                
                let parsedLocalUser = null;
                let parsedSessionUser = null;
                
                try {
                    parsedLocalUser = localUser ? JSON.parse(localUser) : null;
                } catch (e) {
                    console.error('localStorage user 解析錯誤:', e);
                }
                
                try {
                    parsedSessionUser = sessionUser ? JSON.parse(sessionUser) : null;
                } catch (e) {
                    console.error('sessionStorage user 解析錯誤:', e);
                }
                
                // 模擬 PriceAlertModal.getCurrentUser() 的邏輯
                let currentUser = null;
                if (windowUser) {
                    currentUser = windowUser;
                } else {
                    currentUser = parsedLocalUser || parsedSessionUser;
                }
                
                const token = localToken || sessionToken;
                const isAuthenticated = !!(token && currentUser);
                
                // 檢查 LINE 連接狀態
                const isLineConnected = !!(currentUser?.lineUserId);
                
                statusDiv.innerHTML = `
                    <div class="status-item">
                        <span class="status-label">認證狀態：</span>
                        <span class="status-value ${isAuthenticated ? 'status-success' : 'status-error'}">
                            ${isAuthenticated ? '✅ 已認證' : '❌ 未認證'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">使用者資訊：</span>
                        <span class="status-value ${currentUser ? 'status-success' : 'status-error'}">
                            ${currentUser ? `✅ ${currentUser.name || currentUser.email || currentUser.id}` : '❌ 無使用者資訊'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">認證來源：</span>
                        <span class="status-value">
                            ${windowUser ? 'window.currentUser' : parsedLocalUser ? 'localStorage' : parsedSessionUser ? 'sessionStorage' : '無'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">提供者：</span>
                        <span class="status-value">
                            ${currentUser?.provider || '未知'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Token 存在：</span>
                        <span class="status-value ${token ? 'status-success' : 'status-error'}">
                            ${token ? '✅ 存在' : '❌ 不存在'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">LINE 連接：</span>
                        <span class="status-value ${isLineConnected ? 'status-success' : 'status-warning'}">
                            ${isLineConnected ? '✅ 已連接' : '⚠️ 未連接'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">LINE User ID：</span>
                        <span class="status-value">
                            ${currentUser?.lineUserId || '無'}
                        </span>
                    </div>
                `;
                
                return {
                    isAuthenticated,
                    currentUser,
                    token: !!token,
                    isLineConnected
                };
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="test-error">
                        ❌ 檢查認證狀態時發生錯誤: ${error.message}
                    </div>
                `;
                console.error('檢查認證狀態錯誤:', error);
                return null;
            }
        }

        /**
         * 顯示儲存資料
         */
        function showStorageData() {
            const storageDiv = document.getElementById('storage-data');
            
            try {
                const localData = {
                    token: localStorage.getItem('nexustrade_token') ? '存在 (已隱藏)' : null,
                    user: localStorage.getItem('nexustrade_user') ? 'JSON 資料存在' : null,
                    returnState: localStorage.getItem('nexustrade_return_state'),
                    loginRedirect: localStorage.getItem('nexustrade_login_redirect')
                };
                
                const sessionData = {
                    token: sessionStorage.getItem('nexustrade_token') ? '存在 (已隱藏)' : null,
                    user: sessionStorage.getItem('nexustrade_user') ? 'JSON 資料存在' : null,
                    returnState: sessionStorage.getItem('nexustrade_return_state'),
                    loginRedirect: sessionStorage.getItem('nexustrade_login_redirect')
                };
                
                storageDiv.innerHTML = `
                    <div class="status-item">
                        <span class="status-label">localStorage：</span>
                        <span class="status-value">${Object.keys(localData).filter(k => localData[k]).length} 項目</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">sessionStorage：</span>
                        <span class="status-value">${Object.keys(sessionData).filter(k => sessionData[k]).length} 項目</span>
                    </div>
                    <div style="margin-top: 10px;">
                        <strong>localStorage 內容：</strong>
                        <div class="json-display">${JSON.stringify(localData, null, 2)}</div>
                    </div>
                    <div style="margin-top: 10px;">
                        <strong>sessionStorage 內容：</strong>
                        <div class="json-display">${JSON.stringify(sessionData, null, 2)}</div>
                    </div>
                `;
                
            } catch (error) {
                storageDiv.innerHTML = `
                    <div class="test-error">
                        ❌ 顯示儲存資料時發生錯誤: ${error.message}
                    </div>
                `;
            }
        }

        /**
         * 清除儲存資料
         */
        function clearStorageData() {
            if (confirm('確定要清除所有認證資料嗎？這將登出目前的使用者。')) {
                localStorage.removeItem('nexustrade_token');
                localStorage.removeItem('nexustrade_user');
                sessionStorage.removeItem('nexustrade_token');
                sessionStorage.removeItem('nexustrade_user');
                window.currentUser = null;
                
                checkAuthStatus();
                showStorageData();
                
                addTestResult('🗑️ 已清除所有認證資料', 'success');
            }
        }

        /**
         * 測試 PriceAlertModal
         */
        function testPriceAlertModal() {
            try {
                // 檢查 PriceAlertModal 是否存在
                if (typeof window.PriceAlertModal === 'undefined') {
                    addTestResult('❌ PriceAlertModal 類別不存在', 'error');
                    return;
                }
                
                // 檢查 priceAlertModal 實例
                if (typeof window.priceAlertModal === 'undefined') {
                    addTestResult('⚠️ priceAlertModal 實例不存在，嘗試建立...', 'warning');
                    window.priceAlertModal = new PriceAlertModal();
                }
                
                // 模擬顯示 modal
                if (typeof window.priceAlertModal.show === 'function') {
                    addTestResult('✅ PriceAlertModal.show() 方法存在', 'success');
                    
                    // 測試顯示 modal（使用 BTCUSDT 作為測試）
                    window.priceAlertModal.show('BTCUSDT', 109361.86);
                    addTestResult('🎯 已呼叫 PriceAlertModal.show("BTCUSDT", 109361.86)', 'success');
                } else {
                    addTestResult('❌ PriceAlertModal.show() 方法不存在', 'error');
                }
                
            } catch (error) {
                addTestResult(`❌ 測試 PriceAlertModal 時發生錯誤: ${error.message}`, 'error');
                console.error('測試 PriceAlertModal 錯誤:', error);
            }
        }

        /**
         * 執行完整診斷
         */
        function runFullDiagnostic() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="test-result test-warning">🏃‍♂️ 執行完整診斷...</div>';
            
            // 清除之前的結果
            setTimeout(() => {
                resultsDiv.innerHTML = '';
                
                // 1. 檢查認證狀態
                const authStatus = checkAuthStatus();
                if (authStatus) {
                    if (authStatus.isAuthenticated) {
                        addTestResult('✅ 使用者已認證', 'success');
                        
                        if (authStatus.isLineConnected) {
                            addTestResult('✅ LINE 已連接，應該直接顯示警報表單', 'success');
                        } else {
                            addTestResult('⚠️ LINE 未連接，應該顯示連接選項', 'warning');
                        }
                    } else {
                        addTestResult('❌ 使用者未認證，應該顯示登入提示', 'error');
                    }
                } else {
                    addTestResult('❌ 無法檢查認證狀態', 'error');
                }
                
                // 2. 檢查必要的全域變數
                if (typeof window.currentUser !== 'undefined') {
                    addTestResult('✅ window.currentUser 存在', 'success');
                } else {
                    addTestResult('⚠️ window.currentUser 不存在', 'warning');
                }
                
                // 3. 檢查 PriceAlertModal
                if (typeof window.PriceAlertModal !== 'undefined') {
                    addTestResult('✅ PriceAlertModal 類別已載入', 'success');
                } else {
                    addTestResult('❌ PriceAlertModal 類別未載入', 'error');
                }
                
                if (typeof window.priceAlertModal !== 'undefined') {
                    addTestResult('✅ priceAlertModal 實例存在', 'success');
                } else {
                    addTestResult('❌ priceAlertModal 實例不存在', 'error');
                }
                
                // 4. 檢查儲存資料一致性
                const localUser = localStorage.getItem('nexustrade_user');
                const localToken = localStorage.getItem('nexustrade_token');
                
                if (localUser && localToken) {
                    try {
                        const parsedUser = JSON.parse(localUser);
                        addTestResult(`✅ localStorage 認證資料完整 (${parsedUser.name || parsedUser.email})`, 'success');
                    } catch (e) {
                        addTestResult('❌ localStorage 使用者資料格式錯誤', 'error');
                    }
                } else {
                    addTestResult('⚠️ localStorage 認證資料不完整', 'warning');
                }
                
                showStorageData();
                
            }, 100);
        }

        /**
         * 模擬設定通知點擊
         */
        function simulatePriceAlertClick() {
            addTestResult('🎯 模擬點擊「設定通知」按鈕...', 'warning');
            
            // 檢查當前認證狀態
            const authStatus = checkAuthStatus();
            
            if (!authStatus) {
                addTestResult('❌ 無法取得認證狀態', 'error');
                return;
            }
            
            // 模擬 PriceAlertModal 的邏輯
            if (!authStatus.isAuthenticated) {
                addTestResult('⚠️ 預期結果：顯示「🔐 需要登入」訊息', 'warning');
            } else if (!authStatus.isLineConnected) {
                addTestResult('⚠️ 預期結果：顯示「📱 連結 LINE」選項和「📝 直接設定警報」按鈕', 'warning');
            } else {
                addTestResult('✅ 預期結果：直接顯示完整警報設定表單', 'success');
            }
            
            // 實際測試
            testPriceAlertModal();
        }

        /**
         * 檢查 LINE 狀態
         */
        function checkLineStatus() {
            const lineDiv = document.getElementById('line-status');
            const authStatus = checkAuthStatus();
            
            if (authStatus && authStatus.currentUser) {
                const user = authStatus.currentUser;
                const isLineConnected = !!(user.lineUserId);
                
                lineDiv.innerHTML = `
                    <div class="status-item">
                        <span class="status-label">LINE 連接狀態：</span>
                        <span class="status-value ${isLineConnected ? 'status-success' : 'status-warning'}">
                            ${isLineConnected ? '✅ 已連接' : '⚠️ 未連接'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">LINE User ID：</span>
                        <span class="status-value">
                            ${user.lineUserId || '無'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">登入提供者：</span>
                        <span class="status-value">
                            ${user.provider || '未知'}
                        </span>
                    </div>
                `;
            } else {
                lineDiv.innerHTML = `
                    <div class="test-error">
                        ❌ 無法檢查 LINE 狀態：使用者未認證
                    </div>
                `;
            }
        }

        /**
         * 設定模擬使用者
         */
        function setMockUser() {
            const mockUser = {
                id: 'google_12345',
                name: 'Vic Huang',
                email: 'vic@example.com',
                provider: 'google',
                lineUserId: null
            };
            
            const mockToken = 'mock_jwt_token_12345';
            
            localStorage.setItem('nexustrade_token', mockToken);
            localStorage.setItem('nexustrade_user', JSON.stringify(mockUser));
            window.currentUser = mockUser;
            
            addTestResult('✅ 已設定模擬 Google 使用者 (未連結 LINE)', 'success');
            checkAuthStatus();
            showStorageData();
        }

        /**
         * 設定模擬 LINE 使用者
         */
        function setMockLineUser() {
            const mockUser = {
                id: 'line_12345',
                name: 'Vic Huang',
                email: 'vic@example.com',
                provider: 'line',
                lineUserId: 'line_user_vic_12345',
                profilePicture: 'https://profile.pic/url'
            };
            
            const mockToken = 'mock_jwt_token_line_12345';
            
            localStorage.setItem('nexustrade_token', mockToken);
            localStorage.setItem('nexustrade_user', JSON.stringify(mockUser));
            window.currentUser = mockUser;
            
            addTestResult('✅ 已設定模擬 LINE 使用者 (已連結)', 'success');
            checkAuthStatus();
            showStorageData();
        }

        /**
         * 顯示主控台記錄
         */
        function showConsoleLog() {
            const logWindow = window.open('', '_blank', 'width=800,height=600');
            const logHtml = `
                <html>
                <head>
                    <title>Console Log</title>
                    <style>
                        body { font-family: monospace; background: #1a1a1a; color: #fff; padding: 20px; }
                        .log { margin: 5px 0; padding: 5px; border-radius: 3px; }
                        .log-log { background: rgba(255,255,255,0.1); }
                        .log-error { background: rgba(244,67,54,0.2); }
                        .log-warn { background: rgba(255,152,0,0.2); }
                        .timestamp { color: #888; font-size: 12px; }
                    </style>
                </head>
                <body>
                    <h2>Console Log (最近 ${consoleLog.length} 條記錄)</h2>
                    ${consoleLog.map(log => `
                        <div class="log log-${log.type}">
                            <span class="timestamp">${log.timestamp.toLocaleTimeString()}</span>
                            <span>${log.message}</span>
                        </div>
                    `).join('')}
                </body>
                </html>
            `;
            logWindow.document.write(logHtml);
        }

        /**
         * 添加測試結果
         */
        function addTestResult(message, type) {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result test-${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        // 頁面載入完成後自動執行初始檢查
        window.addEventListener('load', function() {
            setTimeout(() => {
                checkAuthStatus();
                showStorageData();
                checkLineStatus();
                console.log('🔍 認證狀態除錯工具已載入');
            }, 1000);
        });
    </script>
</body>
</html>
