<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 分析最終測試</title>
    <link rel="stylesheet" href="css/main.css?v=20250625fix5">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #2d3748;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-success { background: #00d4aa; }
        .status-error { background: #ff4757; }
        .status-loading { background: #ffa502; animation: pulse 1s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        pre {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 AI 分析最終測試</h1>
        
        <!-- API 測試區域 -->
        <div class="test-section">
            <h2>📡 API 端點測試</h2>
            <div id="api-status">
                <span class="status-indicator status-loading"></span>正在測試 API...
            </div>
            <pre id="api-response">載入中...</pre>
            <button onclick="testAPI()" style="margin-top: 10px; padding: 8px 16px; background: #00d4aa; color: #000; border: none; border-radius: 4px; cursor: pointer;">
                🔄 重新測試 API
            </button>
        </div>
        
        <!-- 前端組件測試區域 -->
        <div class="test-section">
            <h2>🎨 前端組件測試</h2>
            <div id="component-status">
                <span class="status-indicator status-loading"></span>正在載入組件...
            </div>
            <!-- AI 分析組件容器 -->
            <div id="ai-currency-analysis-test" style="margin-top: 20px;"></div>
        </div>
        
        <!-- 技術指標檢查 -->
        <div class="test-section">
            <h2>📊 技術指標完整性檢查</h2>
            <div id="indicators-status">
                <span class="status-indicator status-loading"></span>正在檢查指標...
            </div>
            <div id="indicators-list" style="margin-top: 15px;"></div>
        </div>
    </div>

    <!-- 載入組件 -->
    <script src="js/components/AICurrencyAnalysis.js?v=20250625fix5"></script>
    
    <script>
        // 測試 API 端點
        async function testAPI() {
            const statusEl = document.getElementById('api-status');
            const responseEl = document.getElementById('api-response');
            
            statusEl.innerHTML = '<span class="status-indicator status-loading"></span>正在測試 API...';
            responseEl.textContent = '載入中...';
            
            try {
                const response = await fetch('/api/ai/currency-analysis/BTCUSDT');
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    statusEl.innerHTML = '<span class="status-indicator status-success"></span>API 測試成功';
                    responseEl.textContent = JSON.stringify(data, null, 2);
                    
                    // 檢查技術指標
                    checkIndicators(data.data.analysis.technicalAnalysis);
                } else {
                    throw new Error(`API 錯誤: ${data.message || response.statusText}`);
                }
            } catch (error) {
                statusEl.innerHTML = '<span class="status-indicator status-error"></span>API 測試失敗';
                responseEl.textContent = `錯誤: ${error.message}`;
                console.error('API 測試失敗:', error);
            }
        }
        
        // 檢查技術指標完整性
        function checkIndicators(indicators) {
            const statusEl = document.getElementById('indicators-status');
            const listEl = document.getElementById('indicators-list');
            
            const expectedIndicators = [
                'rsi', 'macd', 'movingAverage', 'bollingerBands', 'volume', 'williamsR'
            ];
            
            const indicatorNames = {
                'rsi': 'RSI 相對強弱指數',
                'macd': 'MACD 指數平滑異同移動平均線',
                'movingAverage': '移動平均線',
                'bollingerBands': '布林通道',
                'volume': '成交量分析',
                'williamsR': 'Williams %R 威廉指標'
            };
            
            let html = '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px;">';
            let successCount = 0;
            
            expectedIndicators.forEach(key => {
                const indicator = indicators[key];
                const exists = !!indicator;
                const hasValue = indicator && indicator.value !== undefined;
                const hasSignal = indicator && indicator.signal;
                
                if (exists) successCount++;
                
                html += `
                    <div style="background: #2d3748; padding: 15px; border-radius: 8px; border-left: 4px solid ${exists ? '#00d4aa' : '#ff4757'};">
                        <h4 style="margin: 0 0 10px 0; color: ${exists ? '#00d4aa' : '#ff4757'};">
                            ${exists ? '✅' : '❌'} ${indicatorNames[key]}
                        </h4>
                        <div style="font-size: 14px; color: #a0aec0;">
                            <div>存在: ${exists ? '是' : '否'}</div>
                            ${exists ? `
                                <div>數值: ${hasValue ? indicator.value : 'N/A'}</div>
                                <div>信號: ${hasSignal ? indicator.signal : 'N/A'}</div>
                                <div>解讀: ${indicator.interpretation || 'N/A'}</div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            const successRate = (successCount / expectedIndicators.length * 100).toFixed(1);
            
            if (successCount === expectedIndicators.length) {
                statusEl.innerHTML = `<span class="status-indicator status-success"></span>技術指標完整 (${successCount}/${expectedIndicators.length}) - ${successRate}%`;
            } else {
                statusEl.innerHTML = `<span class="status-indicator status-error"></span>技術指標不完整 (${successCount}/${expectedIndicators.length}) - ${successRate}%`;
            }
            
            listEl.innerHTML = html;
        }
        
        // 測試前端組件
        function testComponent() {
            const statusEl = document.getElementById('component-status');
            
            try {
                statusEl.innerHTML = '<span class="status-indicator status-loading"></span>正在初始化組件...';
                
                // 創建 AI 分析組件
                const aiComponent = new AICurrencyAnalysis('ai-currency-analysis-test', 'BTCUSDT');
                
                // 監聽載入完成
                setTimeout(() => {
                    const container = document.getElementById('ai-currency-analysis-test');
                    if (container && container.innerHTML.trim() !== '') {
                        if (container.innerHTML.includes('error')) {
                            statusEl.innerHTML = '<span class="status-indicator status-error"></span>組件載入失敗';
                        } else if (container.innerHTML.includes('loading')) {
                            statusEl.innerHTML = '<span class="status-indicator status-loading"></span>組件仍在載入...';
                        } else {
                            statusEl.innerHTML = '<span class="status-indicator status-success"></span>組件載入成功';
                        }
                    }
                }, 2000);
                
            } catch (error) {
                statusEl.innerHTML = '<span class="status-indicator status-error"></span>組件初始化失敗';
                console.error('組件測試失敗:', error);
            }
        }
        
        // 頁面載入完成後開始測試
        window.addEventListener('load', () => {
            console.log('🧪 開始 AI 分析最終測試...');
            
            // 測試 API
            testAPI();
            
            // 延遲測試組件，確保 API 先完成
            setTimeout(testComponent, 1000);
        });
    </script>
</body>
</html>
