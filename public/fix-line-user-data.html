<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修復 LINE 使用者資料</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .fix-section {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        .fix-section h2 {
            color: #4CAF50;
            margin-top: 0;
        }
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background: #1976D2;
        }
        .btn-success {
            background: #4CAF50;
        }
        .btn-success:hover {
            background: #388E3C;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid;
        }
        .result-success {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4CAF50;
        }
        .result-error {
            background: rgba(244, 67, 54, 0.1);
            border-left-color: #F44336;
        }
        .result-warning {
            background: rgba(255, 152, 0, 0.1);
            border-left-color: #FF9800;
        }
        .json-display {
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>🔧 修復 LINE 使用者資料</h1>
    <p><strong>目的</strong>：為已登入的 LINE 使用者添加缺失的 <code>lineUserId</code> 欄位</p>

    <div class="fix-section">
        <h2>📊 當前使用者資料</h2>
        <div id="current-user-data">載入中...</div>
        <button class="btn" onclick="checkCurrentUserData()">🔄 重新檢查</button>
    </div>

    <div class="fix-section">
        <h2>🔧 修復操作</h2>
        <div id="fix-results"></div>
        <button class="btn btn-success" onclick="fixLineUserData()">🚀 自動修復 LINE 資料</button>
        <button class="btn" onclick="manualFix()">🛠️ 手動修復</button>
    </div>

    <div class="fix-section">
        <h2>✅ 驗證結果</h2>
        <div id="verification-results"></div>
        <button class="btn" onclick="verifyFix()">🧪 驗證修復結果</button>
    </div>

    <script>
        /**
         * 檢查當前使用者資料
         */
        function checkCurrentUserData() {
            const currentUserDiv = document.getElementById('current-user-data');
            
            try {
                // 取得當前使用者資料
                const token = localStorage.getItem('nexustrade_token');
                const userStr = localStorage.getItem('nexustrade_user');
                const windowUser = window.currentUser;
                
                let analysisHtml = '<h3>🔍 使用者資料分析</h3>';
                
                if (!token) {
                    analysisHtml += '<div class="result result-error">❌ 沒有找到認證 Token</div>';
                    currentUserDiv.innerHTML = analysisHtml;
                    return;
                }
                
                if (!userStr) {
                    analysisHtml += '<div class="result result-error">❌ localStorage 中沒有使用者資料</div>';
                    currentUserDiv.innerHTML = analysisHtml;
                    return;
                }
                
                const user = JSON.parse(userStr);
                
                analysisHtml += `
                    <div class="result result-success">✅ 使用者已登入: ${user.name}</div>
                    <div class="result ${user.provider === 'line' ? 'result-success' : 'result-warning'}">
                        🔗 登入提供者: ${user.provider}
                    </div>
                `;
                
                // 檢查 LINE 相關欄位
                const hasLineUserId = !!(user.lineUserId);
                const hasLineId = !!(user.lineId);
                const hasAnyLineField = hasLineUserId || hasLineId;
                
                if (user.provider === 'line') {
                    if (hasLineUserId) {
                        analysisHtml += '<div class="result result-success">✅ lineUserId 欄位存在</div>';
                    } else if (hasLineId) {
                        analysisHtml += '<div class="result result-warning">⚠️ 只有 lineId，缺少 lineUserId</div>';
                    } else {
                        analysisHtml += '<div class="result result-error">❌ 缺少所有 LINE 識別欄位</div>';
                    }
                } else {
                    analysisHtml += '<div class="result result-warning">ℹ️ 非 LINE 登入使用者</div>';
                }
                
                // 顯示完整使用者資料
                analysisHtml += `
                    <h4>完整使用者資料：</h4>
                    <div class="json-display">${JSON.stringify(user, null, 2)}</div>
                `;
                
                currentUserDiv.innerHTML = analysisHtml;
                
            } catch (error) {
                currentUserDiv.innerHTML = `
                    <div class="result result-error">
                        ❌ 檢查使用者資料時發生錯誤: ${error.message}
                    </div>
                `;
            }
        }

        /**
         * 自動修復 LINE 使用者資料
         */
        function fixLineUserData() {
            const resultsDiv = document.getElementById('fix-results');
            resultsDiv.innerHTML = '<div class="result result-warning">🔧 正在修復 LINE 使用者資料...</div>';
            
            try {
                const userStr = localStorage.getItem('nexustrade_user');
                if (!userStr) {
                    resultsDiv.innerHTML = '<div class="result result-error">❌ 沒有找到使用者資料</div>';
                    return;
                }
                
                const user = JSON.parse(userStr);
                let hasChanges = false;
                const changes = [];
                
                // 修復邏輯 1: 如果是 LINE 使用者但沒有 lineUserId，嘗試從 email 提取
                if (user.provider === 'line' && !user.lineUserId) {
                    if (user.lineId) {
                        // 如果有 lineId，複製到 lineUserId
                        user.lineUserId = user.lineId;
                        hasChanges = true;
                        changes.push('✅ 從 lineId 複製到 lineUserId');
                    } else if (user.email && user.email.startsWith('line_')) {
                        // 從 email 提取 LINE User ID
                        const lineIdMatch = user.email.match(/^line_([^@]+)@/);
                        if (lineIdMatch) {
                            user.lineUserId = lineIdMatch[1];
                            user.lineId = lineIdMatch[1];
                            hasChanges = true;
                            changes.push('✅ 從 email 提取 LINE User ID');
                        }
                    }
                }
                
                // 修復邏輯 2: 確保 window.currentUser 同步
                if (hasChanges) {
                    localStorage.setItem('nexustrade_user', JSON.stringify(user));
                    window.currentUser = user;
                    changes.push('✅ 更新 localStorage 和 window.currentUser');
                }
                
                if (hasChanges) {
                    let html = '<h3>🎉 修復完成</h3>';
                    changes.forEach(change => {
                        html += `<div class="result result-success">${change}</div>`;
                    });
                    html += `
                        <h4>修復後的使用者資料：</h4>
                        <div class="json-display">${JSON.stringify(user, null, 2)}</div>
                    `;
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="result result-warning">ℹ️ 使用者資料已經正確，無需修復</div>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result result-error">
                        ❌ 修復過程發生錯誤: ${error.message}
                    </div>
                `;
            }
        }

        /**
         * 手動修復
         */
        function manualFix() {
            const lineUserId = prompt('請輸入您的 LINE User ID（通常以 U 開頭）:');
            if (!lineUserId) return;
            
            const resultsDiv = document.getElementById('fix-results');
            
            try {
                const userStr = localStorage.getItem('nexustrade_user');
                const user = JSON.parse(userStr);
                
                user.lineUserId = lineUserId;
                user.lineId = lineUserId;
                
                localStorage.setItem('nexustrade_user', JSON.stringify(user));
                window.currentUser = user;
                
                resultsDiv.innerHTML = `
                    <div class="result result-success">✅ 手動設定完成</div>
                    <div class="result result-success">LINE User ID: ${lineUserId}</div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result result-error">
                        ❌ 手動修復失敗: ${error.message}
                    </div>
                `;
            }
        }

        /**
         * 驗證修復結果
         */
        function verifyFix() {
            const verificationDiv = document.getElementById('verification-results');
            
            try {
                const userStr = localStorage.getItem('nexustrade_user');
                const user = JSON.parse(userStr);
                
                let html = '<h3>🧪 驗證結果</h3>';
                
                // 檢查認證狀態
                const token = localStorage.getItem('nexustrade_token');
                const isAuthenticated = !!(token && user);
                html += `<div class="result ${isAuthenticated ? 'result-success' : 'result-error'}">
                    ${isAuthenticated ? '✅' : '❌'} 認證狀態: ${isAuthenticated ? '已認證' : '未認證'}
                </div>`;
                
                // 檢查 LINE 連接狀態
                const isLineConnected = !!(user.lineUserId || user.lineId || (user.provider === 'line'));
                html += `<div class="result ${isLineConnected ? 'result-success' : 'result-warning'}">
                    ${isLineConnected ? '✅' : '⚠️'} LINE 連接狀態: ${isLineConnected ? '已連接' : '未連接'}
                </div>`;
                
                // 模擬 PriceAlertModal 檢查
                if (isAuthenticated && isLineConnected) {
                    html += '<div class="result result-success">🎉 預期行為: 「設定通知」應該顯示完整警報表單</div>';
                } else if (isAuthenticated && !isLineConnected) {
                    html += '<div class="result result-warning">⚠️ 預期行為: 「設定通知」應該顯示 LINE 連接選項</div>';
                } else {
                    html += '<div class="result result-error">❌ 預期行為: 「設定通知」會顯示登入提示</div>';
                }
                
                verificationDiv.innerHTML = html;
                
                // 如果修復成功，提供測試建議
                if (isAuthenticated && isLineConnected) {
                    setTimeout(() => {
                        alert('✅ 修復成功！\n\n請現在回到 NexusTrade 主頁面，點擊任何貨幣的「設定通知」按鈕測試功能。\n\n應該直接顯示完整的警報設定表單，而不是登入提示。');
                    }, 1000);
                }
                
            } catch (error) {
                verificationDiv.innerHTML = `
                    <div class="result result-error">
                        ❌ 驗證過程發生錯誤: ${error.message}
                    </div>
                `;
            }
        }

        // 頁面載入時自動檢查
        window.addEventListener('load', function() {
            setTimeout(() => {
                checkCurrentUserData();
            }, 500);
        });
    </script>
</body>
</html>
